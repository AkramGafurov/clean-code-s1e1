<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>

  <body class = 'todo'>
    <header class="todo__header header">

      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>

    </header>

    <main class="todo-content">

      <div id="todo-content__add add">

        <label class="add__lable" for="new-task">Add Item</label>

        <div class="add_wrapper">

          <input class="add__task" id="new-task" type="text">
          <button class="add__submit">Add</button>

        </div>

      </div>

      <div class="todo-content__plan plan">
        <h3 class="plan__title">Todo</h3>
      <ul class="plan__list" id="incompleteTasks">

        <li class="plan__item">
          <input class="plan__check" type="checkbox">
          <label class="plan__task">Pay Bills</label>
          <input class="plan__input" type="text">
          <button class="plan__edit">Edit</button>
          <button class="plan__delete">
          <img class="plan__img" src="./remove.svg"></button>
        </li>

        <li class="plan__item edit-mode">
          
          <input class="plan__check" type="checkbox">
          <label class="plan__task">Go Shopping</label>
          <input class="plan__input" type="text" value="Go Shopping" >
          <button class="plan__edit">Save</button>
          <button class="plan__delete">
          <img class="plan__img" src="./remove.svg"></button>

        </li>

      </ul>
      </div>
      
      <div class="todo-content__completed completed">
        <h3 class="completed__title">Completed</h3>

            <ul class="completed__list" id="completed-tasks">
              <li class="complited__item">

                <input class="completed__check" type="checkbox" checked>
                <label class="completed__task">See the Doctor</label>
                <input class="completed__task" type="text">
                <button class="completed__edit">Edit</button>
                <button class="completed__delete"><img src="./remove.svg"></button>

              </li>

            </ul>
      </div>
      
    </main>
    <script SRC="app.js"></script>
  </body>
</html>
